<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Add Employee</title>
</head>
<body class="container">
<hr>
<h3>Add Employee</h3>
<hr>
<form th:action="@{/employees/save}" th:object="${employee}" method="post">
    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-controll mt-3 mb-3 col-5">
    <br>
    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-controll mb-3 col-5">
    <br>
    <input type="text" th:field="*{email}" placeholder="Email" class="form-controll mb-3 col-5">
    <br>
    <button type="submit" class="btn btn-primary col-5">Save</button>
</form>
<a th:href="@{/employees/list}" class="btn btn-secondary col-5 mt-3">Cancel</a>
</body>
</html>
